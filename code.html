</div>

<button class="p-1 rounded-full hover:bg-gray-100">

</div>
</div>
<div class="space-y-6">
<div>

<input class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm bg-white text-gray-900" id="pdf-title" type="text" value="REC 119 OT 119-25"/>
</div>

<div class="space-y-1 text-center">

<span>Cargar un archivo</span>
<input class="sr-only" id="file-upload-input" name="file-upload" type="file"/>
</label>
<p class="pl-1">o arrastrar y soltar</p>
</div>
<p class="text-xs text-gray-500">PDF hasta 10MB</p>
</div>
</div>
</div>
<div class="flex justify-end pt-4">
<button class="w-full md:w-auto inline-flex justify-center py-3 px-6 border border-transparent shadow-sm text-sm font-medium rounded-lg text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary" type="submit">

                </button>

</div>
